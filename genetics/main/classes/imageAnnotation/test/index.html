			 ];

               		// create the image annotation object
			imageAnnotation	= new ImageAnnotation('PhotoContainer',notesArray);
			}

			function addNote()
			{
				if (imageAnnotation.isReadonly()) {
					alert('Notes set is read only, note can\'t be added')
					} else {
					imageAnnotation.addNote()
					}
			}

			function setEditable()
			{
				imageAnnotation.setReadonly(false);
			}

			function setReadonly()
			{
				imageAnnotation.setReadonly(true);
			}

			function toggleReadonly()
			{
				imageAnnotation.toggleReadonly(true);
			}

			function hideAllNotes()
			{
				imageAnnotation.hideAllNotes();
			}

			function showAllNotes()
			{
				imageAnnotation.showAllNotes();
